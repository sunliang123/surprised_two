<div class="wrapper-md" ng-controller="projectAdminController">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
    <div class="panel panel-default mb0">
        <div class="table-responsive">
            <table id="projectAdminTable" 
                ui-jq="dataTable" 
                ui-options="{
                    ajax: '/code-generator1/project/adminList'
                }" 
                ui-columns-attr="projectColumns" 
                ui-btn-add-click="doProjectAdd();" 
                ui-btn-edit-click="doProjectEdit();" 
                ui-btn-remove-click="doProjectRemove();" 
                class="table table-striped table-bordered m-b-none">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="text/ng-template" id="project_add.html">
        <div ng-include="'src/html/project/project_add.html'"></div>
    </script>
    <script type="text/ng-template" id="project_edit.html">
        <div ng-include="'src/html/project/project_edit.html'"></div>
    </script>
</div>
