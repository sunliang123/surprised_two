<div class="wrapper-md" ng-controller="dataColumnAdminController">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
    <div class="panel panel-default mb0">
        <div class="table-responsive">
            <table id="dataColumnAdminTable" 
                ui-jq="dataTable" 
                ui-options="{
                    ajax: '/code-generator1/dataColumn/adminList'
                }" 
                ui-columns-attr="dataColumnColumns" 
                ui-btn-add-click="doDataColumnAdd();" 
                ui-btn-edit-click="doDataColumnEdit();" 
                ui-btn-remove-click="doDataColumnRemove();" 
                class="table table-striped table-bordered m-b-none">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="text/ng-template" id="dataColumn_add.html">
        <div ng-include="'src/html/dataColumn/dataColumn_add.html'"></div>
    </script>
    <script type="text/ng-template" id="dataColumn_edit.html">
        <div ng-include="'src/html/dataColumn/dataColumn_edit.html'"></div>
    </script>
</div>
