					<label class="weui-label">手机号</label>

			</div>

				</div>

			<div class="weui-cell">
				<div class="weui-cell__hd">

				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="date" value="">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label">地区</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" placeholder="请输入地区">
				</div>
			</div>
			<div class="weui-cell" style="padding-left: 50px;padding-right: 50px;">
				<button class="layui-btn layui-btn-radius" style="width: 100%;height: 30px;line-height: 30px;">&nbsp;提　交&nbsp;</button>
