<div class="wrapper-md" ng-controller="musicAdminController">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
    <div class="panel panel-default mb0">
        <div class="table-responsive">
            <table id="musicAdminTable" 
                ui-jq="dataTable" 
                ui-options="{
                    ajax: '/net-buddha/music/list'
                }" 
                ui-columns-attr="musicColumns" 
                ui-btn-add-click="doMusicAdd();" 
                ui-btn-edit-click="doMusicEdit();" 
                ui-btn-remove-click="doMusicRemove();" 
                class="table table-striped table-bordered m-b-none">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="text/ng-template" id="music_add.html">
        <div ng-include="'src/html/music/music_add.html'"></div>
    </script>
    <script type="text/ng-template" id="music_edit.html">
        <div ng-include="'src/html/music/music_edit.html'"></div>
    </script>
</div>
